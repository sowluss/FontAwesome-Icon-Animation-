<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animate Font Awesome Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  <style>
* {
  background: #121212;
}

    #chain,
    #battery,
    #hourglass,
    #email,
    #lock,
    #smile {
      font-size: 50px;
      margin: 30px;
      color: #fff;
    }

    #container {
     
      display: flex;

      justify-content: center;
      align-items: center;
      min-height: 100vh;

    }
  </style>


</head>

<body>

  <div id="container">

    <div id="chain" class="fa"></div>

    <br><br>

    <div id="battery" class="fa"></div>

    <br><br>

    <div id="hourglass" class="fa"></div>

    <br><br>

    <div id="email" class="fa"></div>

    <br><br>

    <div id="lock" class="fa"></div>

    <br><br>

    <div id="smile" class="fa"></div>

  </div>


  <script>
    function breakChain() {
      let chain = document.getElementById('chain');
      chain.innerHTML = "&#xf0c1;";

      setTimeout(function () {
        chain.innerHTML = "&#xf127;";
      }, 1000);
    }

    // Call animation
    breakChain();
    // Animate every 2 seconds
    setInterval(breakChain, 2000);


    // Batery charge anination
    function chargeBattery() {
      let battery = document.getElementById('battery');
      battery.innerHTML = "&#xf244;";
      setTimeout(function () {
        battery.innerHTML = "&#xf243;";
      }, 1000);
      setTimeout(function () {
        battery.innerHTML = "&#xf242;";
      }, 2000);
      setTimeout(function () {
        battery.innerHTML = "&#xf241;";
      }, 3000);
      setTimeout(function () {
        battery.innerHTML = "&#xf240;";
      }, 4000);
    }

    chargeBattery();
    setInterval(chargeBattery, 5000);


    // HOUR GLASS Animation

    function hourGlass() {
      let hourGlass = document.getElementById('hourglass');
      hourGlass.innerHTML = "&#xf251;";
      setTimeout(function () {
        hourGlass.innerHTML = "&#xf252;";
      }, 1000);
      setTimeout(function () {
        hourGlass.innerHTML = "&#xf253;";
      }, 2000);
    }

    hourGlass();
    setInterval(hourGlass, 3000);


    // Email envelope animation

    function emailEnv() {
      let envelope = document.getElementById('email');
      envelope.innerHTML = "&#xf0e0;";
      setTimeout(function () {
        envelope.innerHTML = "&#xf2b6;";
      }, 1000);
    }

    emailEnv();
    setInterval(emailEnv, 2000);


    // Lock animation

    function lockUnlock() {
      let lock = document.getElementById('lock');
      lock.innerHTML = "&#xf023;";
      setTimeout(function () {
      lock.innerHTML = "&#xf3c1;";
      }, 1000);
    }

    lockUnlock();
    setInterval(lockUnlock, 2000);


    // Smile animation

    function smileyFace() {
      let smile = document.getElementById('smile');
      smile.innerHTML = "&#xf5b8;";
      setTimeout(function () {
      smile.innerHTML = "&#xf59a;";
      }, 1000);
    }

    smileyFace();
    setInterval(smileyFace, 2000);
  </script>
</body>

</html>
